<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="./resources/css/signibank.css" type="text/css" rel="stylesheet">
	<link href="./resources/css/toggle.css" type="text/css" rel="stylesheet">
</head>
<body style="background-color:#fffaf3">
	<div id=button-image-container>
		<img src="./resources/pictures/account_creation_completion.png" alt="" class="popup">
		<div id=toggle style="top: 82.5%">
			<label class="switch">
				<input type="checkbox">
				<span class="slider round"></span>
			</label>
		</div>
		<button type="button" class="btn btn-primary" style="margin-top:60px" onclick="moveDelayed()">Create Signibank account</button>
	</div>
</body>
<script type="text/javascript">
	function moveDelayed() {
		setTimeout(function () {
			window.location.href='signibank_account_created.html';
		}, 500);
	}
</script>
</html>
